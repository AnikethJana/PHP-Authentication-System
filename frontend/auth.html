<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Required</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="https://saikou.vip/wp-content/uploads/2022/12/saikou-favicon-1.png" alt="Logo"
                class="rounded-full w-24 h-24" />
        </div>
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Authentication Required</h1>
        <p class="text-gray-600 mb-6">
            Your IP address appears to be unauthorized. To access this content, please complete the authentication
            process.
        </p>
        <div class="mt-6">
            <!-- The href here is set to about:blank to hide the real URL.
           We control the click event to perform a secure redirection -->
            <a id="myButton" href="about:blank"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M13 3h-2a2 2 0 0 0-2 2v4H8a2 2 0 0 0-2 
                   2v7a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-7a2 2 0
                   0 0-2-2h-1V5a2 2 0 0 0-2-2z"></path>
                    <polyline points="15 10 9 10 9 12 15 12"></polyline>
                </svg>
                Authenticate
            </a>
        </div>
        <p class="text-gray-500 text-sm mt-4">
            <small>You will be redirected to a third-party site. After completion, you will be automatically redirected
                back here.</small>
        </p>
    </div>

    <script src="scripts/auth.js" defer></script>
</body>

</html>
